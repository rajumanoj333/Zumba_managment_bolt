<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Batches</h2>
        <a href="/batches/new" class="btn btn-primary mb-3">Add New Batch</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="batch : ${batches}">
                    <td th:text="${batch.id}"></td>
                    <td th:text="${batch.name}"></td>
                    <td th:text="${batch.startTime}"></td>
                    <td th:text="${batch.endTime}"></td>
                    <td th:text="${batch.capacity}"></td>
                    <td>
                        <a th:href="@{/batches/edit/{id}(id=${batch.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/batches/delete/{id}(id=${batch.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
