<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Batch Form</h2>
        <form th:action="@{/batches}" th:object="${batch}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="time" class="form-control" th:field="*{startTime}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="time" class="form-control" th:field="*{endTime}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Capacity</label>
                <input type="number" class="form-control" th:field="*{capacity}" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/batches" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
