<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Participants</h2>
        <a href="/participants/new" class="btn btn-primary mb-3">Add New Participant</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Batch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="participant : ${participants}">
                    <td th:text="${participant.id}"></td>
                    <td th:text="${participant.name}"></td>
                    <td th:text="${participant.email}"></td>
                    <td th:text="${participant.phone}"></td>
                    <td th:text="${participant.batch?.name}"></td>
                    <td>
                        <a th:href="@{/participants/edit/{id}(id=${participant.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/participants/delete/{id}(id=${participant.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
