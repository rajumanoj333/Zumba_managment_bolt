<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Participant Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Participant Form</h2>
        <form th:action="@{/participants}" th:object="${participant}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" th:field="*{phone}" required />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/participants" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
